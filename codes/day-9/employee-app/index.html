<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/theme.css">
    <style>
        thead {
            background-color: burlywood;
        }

        #formSection,
        #tblSection {
            margin-top: 20px;
        }

        #tblSection {
            margin-left: 100px;
        }

        .btnStyle {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <section id="formSection" class="container">
            <form>
                <fieldset>
                    <legend>Employee Entry Form</legend>
                </fieldset>
                <div class="form-group">
                    <label for="txtName" class="form-label mt-4">Enter Name:&nbsp;</label>
                    <input type="text" class="form-control" name="txtName" id="txtName" placeholder="enter name here">
                </div>
                <div class="form-group">
                    <label for="ddlDepts" class="form-label mt-4">Select Department:&nbsp;</label>
                    <select id="ddlDepts" title="departments" class="form-select">
                        <option value="0" selected disabled>---select---</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ddlProjs" class="form-label mt-4">Select Project:&nbsp;</label>
                    <select id="ddlProjs" title="projects" class="form-select">
                        <option value="0" selected disabled>---select---</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ddlLocs" class="form-label mt-4">Select Location:&nbsp;</label>
                    <select id="ddlLocs" title="locations" class="form-select">
                        <option value="0" selected disabled>---select---</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Image:</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="btnStyle">
                    <br>
                    <input type="button" value="Add" onclick="addEmployee()" class="btn btn-primary" id="btnAdd">
                </div>
            </form>
        </section>
        <br><br>
        <section class="container" id="tblSection">
            <div id="tblDiv" class="table-responsive">
                <header>
                    <h2>List of Employees</h2>
                </header>
                <br>
                <table id="tblEmployee" class="table table-hover">
                    <thead>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Project</th>
                        <th scope="col">Location</th>
                    </thead>
                    <tbody id="tblBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">

                <!-- <a href="#" type="btn btn-primary">
                    <i class="bi bi-check-circle">
                        Added
                    </i>
                </a> -->
                <strong class="me-auto">Employee Record</strong>
                <small>Added juts now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Successfully added the record
            </div>
        </div>
    </div>
    <script src="./src/data.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
