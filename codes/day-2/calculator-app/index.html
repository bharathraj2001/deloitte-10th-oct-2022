<html>

<head>
    <title>
        Calculator App
    </title>
</head>

<body>

    <fieldset
        style="margin-left: 300px;margin-right: 300px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;">
        <legend>CALCULATOR</legend>
        <table style="margin: auto; margin-top: 20px;">
            <tr>
                <td>First Value: &nbsp;</td>
                <td>
                    <input type="text" id="txtFirst">
                </td>
            </tr>
            <tr>
                <td>Second Value: &nbsp;</td>
                <td>
                    <input type="text" id="txtSecond">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button id="btnAdd">Add</button>
                </td>
            </tr>
            <tr>
                <td>Result:&nbsp;</td>
                <td>
                    <span id="spanResult">
                        Yet to calculate
                    </span>
                </td>
            </tr>
        </table>
    </fieldset>
    <script src="./index.js"></script>
</body>

</html>
